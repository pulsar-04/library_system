{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-danger">Confirm Deletion</h2>

    <div class="bg-light p-4 rounded shadow w-75 mx-auto text-center">
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong> by {{ object.author }}?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'books:book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
