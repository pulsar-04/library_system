{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add a New Book</h2>

    <form method="post" enctype="multipart/form-data" class="w-75 mx-auto bg-light p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success w-100">Add Book</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'books:book_list' %}" class="btn btn-outline-secondary">‚Üê Back to Book List</a>
    </div>
</div>
{% endblock %}
