{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">ðŸ“š Library System</span>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3 text-light">Hello, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-warning">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-light text-center py-3 mt-auto">
    <p>&copy; 2025 Library System. All rights reserved.</p>
</footer>

</body>
</html>
